<!DOCTYPE html>
<html>
<head>
    <title>Public Transport Usage Predictor</title>
</head>
<body>
    <h2>Enter City Details</h2>
    <form action="/predict" method="post">
        <label>Weekly Fare Price:</label><br>
        <input type="text" name="price" required><br><br>

        <label>Population:</label><br>
        <input type="text" name="population" required><br><br>

        <label>Monthly Income:</label><br>
        <input type="text" name="income" required><br><br>

        <label>Average Parking Cost (Monthly):</label><br>
        <input type="text" name="parking" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
